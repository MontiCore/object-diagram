task buildOD4DataCLI(type: Jar, dependsOn: shadowJar) {
    archiveFileName = 'OD4DataCLI.jar'
    manifest {
        attributes('Main-Class': 'de.monticore.od4data.OD4DataCLI')
    }
    from zipTree(shadowJar.archiveFile)
}

task buildOD4ReportCLI(type: Jar, dependsOn: shadowJar) {
    archiveFileName = 'OD4ReportCLI.jar'
    manifest {
        attributes('Main-Class': 'de.monticore.od4report.OD4ReportCLI')
    }
    from zipTree(shadowJar.archiveFile)
}

jar.dependsOn(buildOD4DataCLI)
jar.dependsOn(buildOD4ReportCLI)

task testReport(type: TestReport) {
    destinationDir = file("$buildDir/reports/allTests")
    // Include the results from the 'test' task
    reportOn tasks.withType(Test)
}

// configure deployment
publishing {
    // configure what artifacts to publish
    publications {
        mavenJava(MavenPublication) {
            artifactId = "$project.name"
            from components.java
            artifact sourcesJar
            artifact javadocJar
            // artifact shadowJar
            artifact grammarJar
        }
    }
    repositories.maven {
        credentials.username mavenUser
        credentials.password mavenPassword
        def releasesRepoUrl = "https://nexus.se.rwth-aachen.de/content/repositories/monticore-releases/"
        def snapshotsRepoUrl = "https://nexus.se.rwth-aachen.de/content/repositories/monticore-snapshots/"
        url = version.endsWith("SNAPSHOT") ? snapshotsRepoUrl : releasesRepoUrl
    }
}
